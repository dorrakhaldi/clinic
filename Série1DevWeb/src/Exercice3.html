<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table de multiplication</title>
</head>
<body>
<script>
  function numeroLigne(nb)
  {document.write("<table>");
    document.write("<th>X</th>");
    document.write("<th>1</th>");
    document.write("<th>2</th>");
    document.write("<th>3</th>");
    document.write("<th>4</th>");
    document.write("<th>5</th>");
    document.write("<th>6</th>");
    document.write("<th>7</th>");
    document.write("<th>8</th>");
    document.write("<th>9</th>");
    document.write("<th>10</th>");
    for(var i=1;i<=nb;i++)
    {
      /* Créer la ligne numéro i*/
      document.write("<tr>");
      document.write("<td>",i,"</td>");
      for(var j=1;j<=10;j++)
      {
        /* Créer la colonne numéro j*/
        document.write("<td>",i*j,"</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");
  }
</script>
<h1>Table de multiplication</h1>
Donner un entier :<input type="number" id="nombre"> <br>
<button onclick="numeroLigne(document.getElementById('nombre').value)">Calculer</button>
<table id="table">
  <tr>
    <th>X</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
    <th>9</th>
    <th>10</th>
  </tr>
</table>

</body>
</html>
