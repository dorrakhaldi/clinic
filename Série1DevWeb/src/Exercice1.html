<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factoriel</title>
</head>
<body>
<script>
  var i,f,nbr=1;
  function fact(nbr){
    var i, nbr, f = 1;
    for(i = 1; i <= nbr; i++)
    {
    f *= i;
    document.write("factoriel de " +i +"est" +f +"\n");
    }
    return f;
  }

</script>
donner un entier : <input  id="nombre"  type="number" > <br>
<button onclick="fact(document.getElementById('nombre').value)">Calculer</button>
