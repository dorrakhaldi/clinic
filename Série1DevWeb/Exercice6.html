<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation</title>
</head>
<body>
<script>
  function test(){
    var i=1;
    var texte=/[a-zA-Z]$/;
    if(texte.test(document.getElementById('nom').value))
    {
      alert("Entrer maintenant votre age");
      document.write("<input id ='age' type='number'>");
      document.write("<button type='submit' onClick='test()'>Tester</button>");
      i++;
      exit(0);
    }
    else{
      alert("Invalide");

    }
    if(i==2){
      var n=/[0-9]$/
      if(n.test(document.getElementById('age').value))
      {
        alert("Entrer maintenant votre adresse mail");
        document.write("<input id='mail' type='email'>");
        i++;
      }
      else{
        alert("Invalide");

      }
    }
    if(i==3){
      var expressionReguliere = /^(([^<>()[]\.,;:s@]+(.[^<>()[]\.,;:s@]+)*)|(.+))@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}])|(([a-zA-Z-0-9]+.)+[a-zA-Z]{2,}))$/;
      if (expressionReguliere.test(document.getElementById('mail').value))
      {
        alert("bien saisie");
      }
      else{
        alert("error mail invalid");
        document.getElementById("mail").focus();
      }
    }
  }
</script>
Donner votre nom et prenom <input type="text" id="nom" pattern="[a-zA-Z]"> <br>
<button type="submit" on onclick="test()">Tester</button> <br>
</body>
</html>
